[package]
name = "sppark"
version = "0.1.8"
edition = "2021"
description = "Zero-knowledge template library"
repository = "https://github.com/supranational/sppark"
categories = ["cryptography"]
keywords = ["crypto", "zero-knowledge", "cuda"]
license = "Apache-2.0"
links = "sppark"
include = [
    "/Cargo.toml",
    "/build.rs",
    "/src/**",
    "/sppark/ec/**",
    "/sppark/ff/**",
    "/sppark/msm/**",
    "/sppark/ntt/**",
    "/sppark/util/**",
]

[dependencies]

[build-dependencies]
cc = "^1.0.70"
which = "^4.0"

[features]
cuda = ["_gpu"]
rocm = ["_gpu"]
# Internal feature, shouldn't be used directly
_gpu = []
